<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Life Receipt</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <link rel="stylesheet" href="/style.css">
  <script src="/lifepath.js" defer></script>
</head>
<body>
  <main>
    <header>
      <h1>Life Receipt</h1>
    </header>
    <form id="receipt-form" onsubmit="handleSubmit(event)" action="/submit" method="post">
      <div>
        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          maxlength="200"
          oninput="handleInput(this)"
          onkeypress="handleKeyPress(event)"
          placeholder="Type your receiptâ€¦"
          rows="4"
          required
          autofocus
        ></textarea>
        <div id="char-counter">200 characters left</div>
      </div>
      <button type="submit">Send</button>
    </form>
    <div id="thank-you" style="display: none;">
      Receipt submitted!
    </div>

    <!-- Debug Console -->
    <div>
      <button id="debug-toggle" onclick="toggleDebug()">ðŸ”§ Debug</button>
      <div id="debug-console" style="display: none;">
        <div>System Logs (auto-refresh)</div>
        <pre id="debug-output">Loading...</pre>
      </div>
    </div>
  </main>
  <footer>
    Designed with love by <a href="https://urbancircles.club" target="_blank">Peter / Urban Circles</a>
  </footer>
</body>
</html>
